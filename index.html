<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 400px;
      padding: 30px;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: row;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details h2 {
      font-size: 21px;
      margin-bottom: 5px;
    }

    .profile-details h3 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    .profile-details p {
      font-size: 12px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .learn-btn {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .learn-btn:hover {
      background: #0056b3;
    }

    .menu-icon, .edit-icon {
      position: absolute;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .menu-icon {
      top: 15px;
      left: 20px;
    }

    .edit-icon {
      top: 15px;
      right: 20px;
    }

    .menu-icon i, .edit-icon i {
      pointer-events: none;
    }

    .username {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 12px;
      color: #ddd;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      color: white;
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.3);
      animation: glow 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc, 0 0 15px #ff00cc;
      }
      50% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }

    @media(max-width: 480px) {
      .profile-card {
        flex-direction: column;
        align-items: center;
        width: 90%;
      }

      .profile-pic {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .username {
        position: static;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body id="bg">
  <div class="profile-card">
    <div class="menu-icon" onclick="window.open('https://sites.google.com/view/jeyaram-ece', '_blank')">
      <i class="fas fa-home"></i>
    </div>
    <div class="edit-icon" onclick="window.open('https://www.linkedin.com/in/jeyaram-reddy', '_blank')">
      <i class="fab fa-linkedin"></i>
    </div>
    <div class="profile-pic">
      <img src="https://assets.onecompiler.app/42q5e2pr5/43hmw7z7a/1000120946.jpg" alt="Profile Picture" />
    </div>
    <div class="profile-details">
      <h2>Welcome to My Profile</h2>
      <h3>I AM JEYARAM ~ ECE Engineer | Embedded & Coding Enthusiast</h3>
      <p>I love building embedded systems, coding smart solutions, and turning crazy ideas into real-world projects!</p>
      <button class="learn-btn" onclick="window.open('https://sites.google.com/view/jeyaram-ece/about', '_blank')">About Me</button>
    </div>
    <div class="username">@ jeyaram-reddy</div>
  </div>

  <div class="footer">&copy; Designed & Developed by Jeyaram REDDY</div>

  <script>
    const backgrounds = [
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124871.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124863.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124871.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124868.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hmyrf24/1000124851.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124857.png",
      "https://assets.onecompiler.app/42q5e2pr5/43hq4btty/1000119253.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124859.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124860.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124861.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124864.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124862.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124865.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124867.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124866.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124869.jpg",
      "https://assets.onecompiler.app/42q5e2pr5/43hpdbpk4/1000124870.jpg"
    ];

    let index = 0;
    const body = document.body;
    const bgLayer = document.createElement('div');
    bgLayer.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    `;
    document.body.appendChild(bgLayer);

    function changeBackground() {
      const nextUrl = backgrounds[index];
      bgLayer.style.backgroundImage = `url('${nextUrl}')`;
      bgLayer.style.opacity = 1;
      setTimeout(() => {
        body.style.backgroundImage = `url('${nextUrl}')`;
        bgLayer.style.opacity = 0;
      }, 1000);
      index = (index + 1) % backgrounds.length;
    }

    body.style.backgroundImage = `url('${backgrounds[0]}')`;
    setInterval(changeBackground, 5000);
  </script>
</body>
</html>
